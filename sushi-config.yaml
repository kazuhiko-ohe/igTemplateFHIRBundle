#----------------------------------------
# ページタイトル名称設定
#----------------------------------------
pages:
  index.md:
    title: サンプル医療文書のFHIR仕様  JP-sample
  samplePage.md:
    title: 詳細説明

#-------------------------------------
# メニュー設定
#-------------------------------------
menu:
  Home:
    本文: index.html
    詳細説明: samplePage.html
    プロファイル: artifacts.html
  Artifacts: 
    Artifacts: artifacts.html
  Validationガイド:
    Validationガイド: validationGuide.html    
  パッケージDownload:
    標準(diff)版: https://jpfhir.jp/fhir/sample/jjp-sample.r4-1.0.0.tgz
    snapshot版: https://jpfhir.jp/fhir/sample/jp-sample.r4-1.0.0-snap.tgz    
#-----------------------------------------
# IG 外部パラメータ設定
#-----------------------------------------
parameters:  # see https://confluence.hl7.org/display/FHIR/Implementation+Guide+Parameters
  path-resource:
    - input/resources
    - fsh-generated/resources
  path-pages:
    - input/pagecontent
    - input/intro-notes
    - fsh-generated/includes
    #- input/summaries
  path-expansion-params: '../../input/_resources/exp-params.json'
  no-narrative: 
    - CodeSystem/*
  active-tables: 'false'
  apply-version: 'true'
  apply-copyright: 'true'
  apply-publisher: 'true'
  apply-contact: 'true'
  apply-license: 'true'
  apply-jurisdiction: 'true'
  show-inherited-invariants: 'true'
  usage-stats-opt-out: 'true'
  display-warnings: 'true'
  excludexml: 'true'
  excludejson: 'false'
  excludettl: 'true'
  excludemap: 'true'
#  excludeexample: 'false'
  generate: #what does this do - todo: remove and see
    - json
  no-validate:
    - '*/hl7.fhir.jp.core'
#  special-url:
